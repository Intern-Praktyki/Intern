  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(56,189,248,0.1), transparent 70%), repeating-radial-gradient(circle at center, #0f0f0f 1px, transparent 3px);
      background-size: 300% 300%;
      animation: drift 60s linear infinite;
      z-index: -1;
    }

    @keyframes drift {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #eee;
      padding: 2rem;
    }

    h1, h2 {
      text-align: center;
    }

    label {
      display: block;
      margin: 1rem 0 0.2rem;
    }

    input, textarea, button, select {
      width: 100%;
      max-width: 600px;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
    }

    input, textarea, select {
      background: #222;
      color: #eee;
    }

    button {
      background: #3fa34d;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #2d863a;
    }

    .entry {
      border: 1px solid #3fa34d;
      border-radius: 4px;
      padding: 1rem;
      margin: 1rem 0;
      background: #1a1a1a;
    }

    .entry button {
      background: #8b0000;
      margin-top: 0.5rem;
    }

    #update-info {
      margin-top: 2rem;
      color: #aaa;
      font-size: 0.9rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
      gap: 1rem;
    }

    nav button {
      background: #1a1a1a;
      color: #ccc;
      border: 2px solid #38bdf8;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    nav button.active {
      background: #38bdf8;
      color: #000;
    }

    section { display: none; }
    section.active { display: block; }
  </style>
</head>
