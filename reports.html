<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raporty</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header, footer {
      background-color: #222;
      color: #fff;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px 0;
    }
    nav {
      background-color: #eee;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }
    nav a.active {
      color: #007bff;
    }
    .under-construction {
      text-align: center;
      padding: 60px 20px;
    }
    .under-construction img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }
    .under-construction p {
      font-size: 1.2rem;
      color: #444;
    }
    footer p {
      margin: 0;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Praktyki</h1>
      <p>Strona przygotowana w celach edukacyjnych</p>
    </div>
  </header>

  <nav>
    <a href="index.html">Newsy</a>
    <a href="events.html">Wydarzenia</a>
    <a href="reports.html" class="active">Raporty</a>
  </nav>

  <main class="container">
    <div class="under-construction">
      <img src="swb.jpg" alt="Strona w budowie">
      <p>Ta sekcja jest w trakcie budowy. Wkrótce pojawią się tutaj raporty!</p>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Praktyki. Projekt edukacyjny o cyberbezpieczeństwie.</p>
    </div>
  </footer>
</body>
</html>
